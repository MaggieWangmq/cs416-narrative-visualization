<!DOCTYPE html>
<html>
<h1>Hello!</h1>
<h1>Welcome to Page3!</h1>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
 <!-- Button to go to scenes.html -->
 <button onclick="redirectToMainPage()">Go to Main</button>
 <button onclick="redirectToScenesPage()">Go to Scenes</button>
 <button onclick="redirectToScenes2Page()">Go to Scenes2</button>
 <script>
    function redirectToMainPage() {
         window.location.href = "index.html";
     }
     function redirectToScenesPage() {
         window.location.href = "scenes.html";
     }
     function redirectToScenes2Page() {
         window.location.href = "scenes2.html";
     }
 </script>
<svg width=1500 height=1500>
</svg>
<script>
async function init() {
    const data = await
    d3.csv('https://flunky.github.io/cars2017.csv');

    xs = d3.scaleLog().base(10).domain([10,200]).range([0,1000])
    ys = d3.scaleLog().base(10).domain([10,200]).range([800,0])
    d3.select("svg")
    .append("g")
    .attr("transform", "translate(50,50)")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
    .attr("cx", function(d) {return xs(+d["AverageCityMPG"])})
    .attr("cy", function(d) {return ys(+d["AverageHighwayMPG"])})
    .attr("r", function(d) {return 2 + (+d["EngineCylinders"])})

    xaxes = d3.axisBottom(xs)
    .tickValues([10,20,50,100,200])
    .tickFormat(d3.format("~s"));

    yaxes = d3.axisLeft(ys)
    .tickValues([10,20,50,100,200])
    .tickFormat(d3.format("~s"));

    d3.select("svg").append("g")
    .attr("transform", "translate(50,50)")
    .call(yaxes);

    d3.select("svg").append("g")
    .attr("transform", "translate(50,850)")
    .call(xaxes);

}
</script>
</body>
</html>
